<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=”utf-8”>
	<title>New England Flu/Pneumonia Deaths 2016-2020</title>
		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="lib/d3.min.js"></script>
    	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
 <style>
	 body {
  background-color: #373737;
}
	 .svg {
		 color: "ADD8E6";
	 }
	 h1 {text-align: center;
	 font-family: Oswald;
	 color: white;}
	</style>
 </head>
<body>
	
	<h1>New England Flu/Pneumonia Deaths 2016-2020</h1>
    	<script>
 		window.onload = setMap();

		function setMap(){
			d3.queue()
        			.defer(d3.csv, "Flu_deaths_New_England.csv")
				.defer(d3.json, "lower_48.topojson")
        			.defer(d3.json, "NE_States_flu.topojson")
				.defer(d3.json, "canada.topojson")
        			.await(callback);
				
			function callback(error, ne, us, csvData, canada){
				console.log(error);
        			console.log(ne);
        			console.log(us);
        			console.log(csvData);
				console.log(canada);
    			};
		};
	 </script>
	</body>
</html>
