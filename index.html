<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=”utf-8”>
	<title>New England Flu/Pneumonia Deaths 2016-2020</title>
		
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  		
 </head>
<body>
	<script src="lib/d3.min.js"></script>
    	<script src="lib/d3.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>

    	<script>
 		window.onload = setMap();

		function setMap(){
			var csvData = 
    			d3.queue()
        			.defer(d3.csv, "Flu_deaths_New_England.csv")
				.await(callback);
			var us = 
    			d3.queue()
        			.defer(d3.json, "lower_48.topojson")
				.await(callback);
			var newEngland = 
    			d3.queue()
        			.defer(d3.json, "NE_States_flu.topojson") 
        			.await(callback);
		};
			
		function callback(error, csvData, us, newEngland){
        		console.log(error);
        		console.log(csvData);
        		console.log(us);
        		console.log(newEngland);
    		};
		
	 </script>
	</body>
</html>
